<!DOCTYPE html>
<html>
    <head>
        <!-- import the CDN for bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- import the CDN for tailwind-->
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap & Tailwind CSS</title>

        <style>
            html, body {
                height: 100%;
            }
            .wrapper{
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
            .content{
                flex: 1;
            }
            ul li a {
                color: lightgrey;
                text-decoration: none;
            }
            ul li a:hover {
                color: white;
                text-decoration: underline;
            }
    
        </style>
    </head>    
    <!-- First line of Tailwind CSS using utility classes-->
    <body class="bg-gray-100 text-gray-100">
        
        <!-- Navigation bar -->
         <nav class="bg-blue-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">My Website</h1>
                <!-- space along x-axis times 4 for the children elements (li) -->
                <ul class="flex space-x-4">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </div>
         </nav>

        <!--Footer section made with Bootstrap-->
        <footer class="bg-dark text-white text-center pt-4 pb-1">
            <div class="container">
                <div class="row">
                    <!--Socials Section-->
                        <div class="col py-3">
                            <h5>Follow Us</h5>
                            <ul class="list-unstyled">
                                <li><a href="#">Facebook</a></li>
                                <li><a href="#">Twitter</a></li>
                                <li><a href="#">Instagram</a></li>
                                <li><a href="#">LinkedIn</a></li>
                            </ul>
                        </div>
                        <!-- Contact Us Section-->
                        <div class="col border-start border-black py-3">
                            <h5>Contact Us</h5>
                            <p>
                                <a href="tel:+15555555555">555-555-5555</a>
                                <a href="mailto:user@example.com">user@example.com</a>
                            </p>
                        </div>
                         <!-- Additional Links Section-->
                         <div class="col border-start border-black py-3">
                            <h5>Additional Links</h5>
                             <p>
                                <a href="#">Privacy Policy</a>
                                <a href="#">Terms of Service</a>
                                <a href="#">FAQ</a>
                            </p>
                        </div>
                    <p class="py-3">&copy; 2025 My Website | All Rights Reserved</p>
                </div>
            </div>
        </footer>
    </body>
</html>
