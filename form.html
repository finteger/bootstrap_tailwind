<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toggle Registration/Login Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-100 flex justify-center items-center min-h-screen">
        <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
            <!--Toggle Buttons -->
            <div class="flex justify-between mb-4">
                <button id="loginToggle">Login</button>
                <button id="registerToggle">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <h2 class="text-xl font-bold text-gray-700">Login</h2>
                <div>
                    <input type="email" id="email" 
                    class="w-full bg-gray-200  rounded-xl px-3 py-2 border-rounded-md 
                    focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Enter email address.." />
                </div>
                <div class="relative">
                    <input type="password" id="password" 
                    class="w-full bg-gray-200 rounded-xl px-3 py-2 border-rounded-md 
                    focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Enter password.." />

                <button id="toggleRegPassword" type="button" 
                    class="absolute top-2 right-2 transform-translate-y-1/2">
                <i class="fas fa-eye"></i>    
                </button>
                </div>

                <button type="submit" class="float-right w-44 py-2 mt-8 
                bg-green-500 text-white font-semibold rounded-md hover:bg-green-600">
                Login
                </button>        
            </form>

             <!-- Registration Form -->
             <form id="registerForm" class="space-y-4 hidden">
                <h2 class="text-xl font-bold text-gray-700">Register</h2>
                <div>
                    <input type="text" id="regName" class="w-full bg-gray-200 
                    rounded-xl px-3 py-2 border-rounded-md 
                    focus:outline-none focus:ring-2 
                    focus:ring-blue-500"
                    placeholder="Enter name.."
                    >
                </div>
                <div>
                    <input type="email" id="email" 
                    class="w-full bg-gray-200 rounded-xl px-3 py-2 border-rounded-md 
                    focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Enter email address.." />
                </div>
                <div class="relative">
                    <input type="password" id="password" 
                    class="w-full bg-gray-200 rounded-xl px-3 py-2 border-rounded-md 
                    focus:outline-none focus:ring-2 focus:ring-blue-500" 
                    placeholder="Enter password.." />

                <button id="toggleRegPassword" type="button" 
                    class="absolute top-2 right-2 transform-translate-y-1/2">
                <i class="fas fa-eye"></i>    
                </button>
                </div>

                <button type="submit" class="float-right w-44 py-2 mt-8 
                bg-green-500 text-white font-semibold rounded-md hover:bg-green-600">
                Register
                </button>        
            </form>
        </div>

        <script>
            //Toggle form visibility
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginToggle = document.getElementById('loginToggle');
            const registerToggle = document.getElementById('registerToggle');

            loginToggle.addEventListener("click", ()=>{
                loginForm.classList.remove("hidden");
                registerForm.classList.add("hidden");
                loginToggle.classList.add("bg-blue-500", "text-white");
                loginToggle.classList.remove("bg-gray-300", "text-gray-700");
                registerToggle.classList.add("bg-gray-300", "text-gray-700");
                registerToggle.classList.remove("bg-green-500", "text-white");
            });



        </script>
    </body>
</html>
